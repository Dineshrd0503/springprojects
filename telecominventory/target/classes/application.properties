spring.application.name=telecominventory
# --- Database Connection ---
spring.datasource.url=jdbc:postgresql://localhost:5432/telecominventory
spring.datasource.username=postgres
spring.datasource.password=1234@
# --- JPA & Hibernate Settings ---
# Tell Hibernate to NOT manage the schema. Your SQL scripts are now in control.
spring.jpa.hibernate.ddl-auto=none
# Show SQL in the console for debugging
spring.jpa.show-sql=true
# --- SQL Script Initialization ---
# This ensures schema.sql and data.sql are always run on startup.
spring.sql.init.mode=always