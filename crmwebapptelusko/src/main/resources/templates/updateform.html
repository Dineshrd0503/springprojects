<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Customer</h2>
    <form action="#" th:action="@{/updateCustomer/{id}(id=${updatedcustomer.id})}" th:object="${updatedcustomer}" method="post">
        
        <!-- Hidden ID field is not strictly necessary if passed in path, but good practice -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" th:field="*{firstname}" required />
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" th:field="*{lastname}" required />
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" required />
        </div>

        <button type="submit">Update Customer</button>
    </form>
    <a th:href="@{/allcustomers}" class="back-link">Back to List</a>
</div>

</body>
</html>
