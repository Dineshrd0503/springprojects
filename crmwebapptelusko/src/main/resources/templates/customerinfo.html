<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        thead {
            background-color: #007bff;
            color: #ffffff;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        .message {
            padding: 15px;
            margin: 20px auto;
            width: 75%;
            text-align: center;
            border-radius: 5px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
            margin-right: 5px;
        }
        .btn-update {
            background-color: #28a745;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .add-btn-container {
            width: 80%;
            margin: 20px auto;
            text-align: right;
        }
        .btn-add {
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Customer List</h1>

<div th:if="${successMessage}" th:text="${successMessage}" class="message success-message"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" class="message error-message"></div>

<div class="add-btn-container">
    <a th:href="@{/showForm}" class="btn btn-add">Add New Customer</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstname}"></td>
        <td th:text="${customer.lastname}"></td>
        <td th:text="${customer.city}"></td>
        <td>
            <a th:href="@{/updateForm/{id}(id=${customer.id})}" class="btn btn-update">Update</a>
            <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
