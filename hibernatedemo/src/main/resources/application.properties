# Database (from tutorial: JDBC config)
spring.datasource.url=jdbc:mysql://localhost:3306/hibernatedemo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings (configuration file equivalent, show SQL, dialect)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Second-Level Cache (covers Level 2 caching from playlist)
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.jakarta.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider  # Ehcache as provider
