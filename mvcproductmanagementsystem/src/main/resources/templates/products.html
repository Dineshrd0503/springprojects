<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <!-- The title is now simple and static -->
        <h1>Product Inventory</h1>
    </div>
    <hr/>

    <!-- Display Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <!-- Main action buttons -->
    <div class="mb-3">
        <a th:href="@{/products/add}" class="btn btn-primary">Add New Product</a>
        <a th:href="@{/products/search}" class="btn btn-info">Search Products</a>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <!-- Table content remains the same -->
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td>
                <a th:href="@{/products/view/{id}(id=${product.id})}" th:text="${product.name}"></a>
            </td>
            <td th:text="${product.category}"></td>
            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-sm btn-success">View</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- The conditional "Back to Full List" button is no longer needed here -->
</div>
</body>
</html>
