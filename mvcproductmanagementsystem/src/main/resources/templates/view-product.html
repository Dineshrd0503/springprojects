<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <!-- The main heading will be the product's name -->
            <h1 th:text="${product.name}">Product Name</h1>
            <a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
        </div>
        <div class="card-body">
            <!-- Display the category as a badge for visual appeal -->
            <h5 class="card-title">Category: <span class="badge bg-info" th:text="${product.category}"></span></h5>

            <!-- Show the full product description -->
            <p class="card-text" th:text="${product.description}">Product description goes here.</p>

            <!-- Use a list group for structured details -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Product ID:</strong> <span th:text="${product.id}"></span></li>
                <li class="list-group-item"><strong>Price:</strong> <span th:text="${#numbers.formatCurrency(product.price)}"></span></li>
                <li class="list-group-item"><strong>Quantity in Stock:</strong> <span th:text="${product.quantity}"></span></li>
            </ul>
        </div>
        <div class="card-footer text-end">
            <!-- A convenient link to the edit page for this product -->
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit This Product</a>
        </div>
    </div>
</div>
</body>
</html>
