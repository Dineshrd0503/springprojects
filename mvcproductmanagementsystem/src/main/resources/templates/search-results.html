<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Search Results</h1>
    </div>
    <hr/>

    <!-- Navigation to perform a new search or go back to the full list -->
    <div class="mb-3">
        <a th:href="@{/products/search}" class="btn btn-info">Perform a New Search</a>
        <a th:href="@{/products}" class="btn btn-secondary">Back to Full Product List</a>
    </div>

    <!-- **IMPROVEMENT**: Display a message if no products were found -->
    <div th:if="${products.isEmpty()}" class="alert alert-warning" role="alert">
        No products found matching your criteria.
    </div>

    <!-- **IMPROVEMENT**: Only show the results table if products were found -->
    <table th:unless="${products.isEmpty()}" class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- The loop to display products is the same -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td>
                <a th:href="@{/products/view/{id}(id=${product.id})}" th:text="${product.name}"></a>
            </td>
            <td th:text="${product.category}"></td>
            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-sm btn-success">View</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
